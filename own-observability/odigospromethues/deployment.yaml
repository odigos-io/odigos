apiVersion: v1
kind: ConfigMap
metadata:
  name: odigos-prometheus-config
  namespace: odigos-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 1m
      evaluation_interval: 1m

    # No rules, no alertmanagers, no scrapes
    rule_files: []
    scrape_configs: []

    otlp:
      promote_resource_attributes:
        - service.name
        - service.instance.id
        - k8s.pod.name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odigos-prometheus
  namespace: odigos-system
  labels:
    app.kubernetes.io/name: odigos-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: odigos-prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odigos-prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v3.7.3
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--web.enable-otlp-receiver"
          - "--web.external-url=http://odigos-prometheus.odigos-system:9090"
          - "--web.route-prefix=/"
          - "--enable-feature=remote-write-receiver"
          - "--storage.tsdb.path=/tmp/prom-tsdb"
          - "--storage.tsdb.retention.time=24h"
          - "--storage.tsdb.retention.size=2GB"
          - "--web.enable-lifecycle"
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: config
        configMap:
          name: odigos-prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: odigos-prometheus
  namespace: odigos-system
  labels:
    app.kubernetes.io/name: odigos-prometheus
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: odigos-prometheus

