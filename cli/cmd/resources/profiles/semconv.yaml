apiVersion: odigos.io/v1alpha1
kind: Processor
metadata:
  name: semconv
  namespace: odigos-system
spec:
  type: attributes
  processorName: semconv-attributes
  notes: "Auto generated rule from semconv profile. Do not edit."
  processorConfig: 
    actions:
      - key: network.peer.address
        from_attribute: net.peer.address
        action: upsert
      - key: net.peer.address
        action: delete
      - key: network.local.address
        from_attribute: net.local.address
        action: upsert
      - key: net.local.address
        action: delete
      - key: network.peer.address
        from_attribute: net.peer.ip
        action: upsert
      - key: net.peer.ip
        action: delete
      - key: network.peer.port
        from_attribute: net.peer.port
        action: upsert
      - key: net.peer.port
        action: delete
      - key: network.local.address
        from_attribute: net.host.ip
        action: upsert
      - key: net.host.ip
        action: delete
      - key: server.address
        from_attribute: net.host.name
        action: upsert
      - key: net.host.name
        action: delete
      - key: server.port
        from_attribute: net.host.port
        action: upsert
      - key: net.host.port
        action: delete
      - key: network.transport
        from_attribute: net.transport
        action: upsert
      - key: net.transport
        action: delete
      - key: db.operation.name
        from_attribute: db.operation
        action: upsert
      - key: db.operation
        action: delete
        


  signals:
  - TRACES
  collectorRoles:
  - CLUSTER_GATEWAY  