name: E2E Tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  kubernetes-test:
    runs-on: warp-ubuntu-latest-x64-8x-spot
    strategy:
      fail-fast: false
      matrix:
        kube-version:
          - "1.23"
          - "1.30"
        test-scenario:
          - "multi-apps"
          - "helm-chart"
          - "fe-synthetic"
        include:
          - kube-version: "1.23"
            kind-image: "kindest/node:v1.23.17@sha256:14d0a9a892b943866d7e6be119a06871291c517d279aedb816a4b4bc0ec0a5b3"
          - kube-version: "1.30"
            kind-image: "kindest/node:v1.30.0@sha256:047357ac0cfea04663786a612ba1eaba9702bef25227a794b52890dd8bcd692e"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22"
          check-latest: true
          cache: true
          cache-dependency-path: |
            **/go.sum
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.9.0
      - name: Install chainsaw
        uses: kyverno/action-install-chainsaw@v0.2.4
      - name: Create Kind Cluster
        uses: helm/kind-action@v1.10.0
        with:
          node_image: ${{ matrix.kind-image }}
          version: "v0.23.0"
          cluster_name: kind
      - name: Install FE
        run: |
          cd frontend/webapp
          yarn install
      - name: Build CLI
        run: |
          cd cli
          go build -tags=embed_manifests -o odigos
      - name: Build and Load Odigos Images
        run: |
          TAG=e2e-test make build-images load-to-kind
      - name: Run E2E Tests
        run: |
          chainsaw test tests/e2e/${{ matrix.test-scenario }}
