name: golangci-lint
on:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    strategy:
      matrix:
        modules: [common, k8sutils, profiles, destinations, procdiscovery, instrumentor]
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
      - name: golangci-lint
        run: make lint MODULE=${{ matrix.modules }}
