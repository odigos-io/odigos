receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}
exporters:
  debug/dummy:
    sampling_initial: 1
    sampling_thereafter: 1
    verbosity: basic
processors:
  batch/generic-batch-processor: {}
  resource/dummy-processor: {}
extensions: {}
connectors:
  forward/logs/debug-dummy: {}
  odigosrouterconnector/logs:
    datastreams:
    - name: dummy-group
      namespaces: []
      sources: []
      destinations:
      - destinationname: dummy
        configuredsignals:
        - LOGS
service:
  extensions: []
  pipelines:
    logs/debug-dummy:
      receivers:
      - forward/logs/debug-dummy
      processors:
      - batch/generic-batch-processor
      exporters:
      - debug/dummy
    logs/dummy-group:
      receivers:
      - odigosrouterconnector/logs
      processors:
      - batch/generic-batch-processor
      exporters:
      - forward/logs/debug-dummy
    logs/in:
      receivers:
      - otlp
      processors:
      - memory_limiter
      - resource/odigos-version
      - resource/dummy-processor
      exporters:
      - odigosrouterconnector/logs
  telemetry:
    metrics: {}
    resource: {}
