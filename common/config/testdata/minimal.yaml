receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        keepalive:
          server_parameters:
            max_connection_age: 15s
            max_connection_age_grace: 2s
        max_recv_msg_size_mib: 128
      http:
        endpoint: 0.0.0.0:4318
exporters: {}
processors:
  memory_limiter: {}
  resource/odigos-version:
    attributes:
    - action: upsert
      key: odigos.version
      value: ${ODIGOS_VERSION}
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof: {}
service:
  extensions:
  - health_check
  - pprof
  pipelines: {}
