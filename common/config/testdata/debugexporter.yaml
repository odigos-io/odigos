receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        keepalive:
          server_parameters:
            max_connection_age: 15s
            max_connection_age_grace: 2s
        max_recv_msg_size_mib: 128
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug/d1:
    sampling_initial: 1
    sampling_thereafter: 1
    verbosity: basic
processors:
  batch/generic-batch-processor: {}
  resource/odigos-version:
    attributes:
    - action: upsert
      key: odigos.version
      value: ${ODIGOS_VERSION}
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  odigos_workload_config: {}
  pprof:
    endpoint: 0.0.0.0:1777
connectors:
  forward/logs/debug-d1: {}
  odigosrouterconnector/logs:
    datastreams: []
service:
  extensions:
  - health_check
  - pprof
  - odigos_workload_config
  pipelines:
    logs/debug-d1:
      receivers:
      - forward/logs/debug-d1
      processors:
      - batch/generic-batch-processor
      exporters:
      - debug/d1
    logs/in:
      receivers:
      - otlp
      processors:
      - resource/odigos-version
      exporters:
      - odigosrouterconnector/logs
  telemetry:
    metrics:
      level: ""
      readers: []
    resource: {}
