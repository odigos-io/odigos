apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: odigos-operator
    app.kubernetes.io/managed-by: kustomize
    odigos.io/system-object: "true"
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: odigos-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: controller:latest
        name: manager
        env:
        - name: CURRENT_NS
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ODIGOS_VERSION
          valueFrom:
            configMapKeyRef:
              name: odigos-version
              key: ODIGOS_VERSION
        - name: RELATED_IMAGE_AUTOSCALER
          value: registry.connect.redhat.com/odigos/odigos-autoscaler-certified:v1.8.7
        - name: RELATED_IMAGE_COLLECTOR
          value: registry.connect.redhat.com/odigos/odigos-collector-certified:v1.8.7
        - name: RELATED_IMAGE_FRONTEND
          value: registry.connect.redhat.com/odigos/odigos-ui-certified:v1.8.7
        - name: RELATED_IMAGE_INSTRUMENTOR
          value: registry.connect.redhat.com/odigos/odigos-instrumentor-certified:v1.8.7
        - name: RELATED_IMAGE_ENTERPRISE_INSTRUMENTOR
          value: registry.connect.redhat.com/odigos/odigos-enterprise-instrumentor-certified:v1.8.7
        - name: RELATED_IMAGE_ODIGLET
          value: registry.connect.redhat.com/odigos/odigos-odiglet-certified:v1.8.7
        - name: RELATED_IMAGE_ENTERPRISE_ODIGLET
          value: registry.connect.redhat.com/odigos/odigos-enterprise-odiglet-certified:v1.8.7
        - name: RELATED_IMAGE_SCHEDULER
          value: registry.connect.redhat.com/odigos/odigos-scheduler-certified:v1.8.7
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
