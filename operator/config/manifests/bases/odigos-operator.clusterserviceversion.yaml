apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"apiVersion":"operator.odigos.io/v1alpha1", "kind":"Odigos",
      "metadata":{"name":"odigos","namespace":"odigos-operator-system"}, "spec":{"version":"v1.0.144"}}]'
    capabilities: Basic Install
    categories: Logging & Tracing
    containerImage: docker.io/keyval/odigos-operator:v1.0.144
    description: Odigos enables automatic distributed tracing with OpenTelemetry and
      eBPF.
    features.operators.openshift.io/disconnected: "false"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operators.openshift.io/valid-subscription: Odigos Enterprise subscription (for
      enterprise features)
    support: Odigos
  name: odigos-operator.v1.0.143
  namespace: odigos-operator-system
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Odigos is the Schema for the odigos API
      displayName: Odigos
      kind: Odigos
      name: odigos.operator.odigos.io
      specDescriptors:
      - description: APIKey is an API Key for Odigos Cloud
        displayName: APIKey
        path: apiKey
      - description: OnPremToken is an optional enterprise token for Odigos Enterprise.
        displayName: On Prem Token
        path: onPremToken
      statusDescriptors:
      - description: Conditions store the status conditions of the Odigos instances
        displayName: Conditions
        path: conditions
      version: v1alpha1
  description: The Odigos Operator installs Odigos
  displayName: Odigos Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - OpenTelemetry
  - eBPF
  - tracing
  - observability
  - distributed tracing
  - otel
  - monitoring
  links:
  - name: Odigos
    url: https://odigos.io
  - name: Odigos on Github
    url: https://github.com/odigos-io/odigos
  maintainers:
  - email: mike@odigos.io
    name: Mike Dame
  maturity: alpha
  minKubeVersion: 1.20.15
  provider:
    name: Odigos
    url: https://odigos.io
  version: 1.0.144
