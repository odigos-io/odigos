apiVersion: odigos.io/v1alpha1
kind: Action
metadata:
  name: label-attributes
  namespace: odigos-system
spec:
  actionName: label-attributes
  signals:
    - LOGS
    - TRACES
  k8sAttributes:
    labelsAttributes:
      - labelKey: vm.app
        attributeKey: vm_app
      - labelKey: vm.env
        attributeKey: vm_env
