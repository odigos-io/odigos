apiVersion: e2e.tests.odigos.io/v1
kind: TraceTest
description: This test waits for a trace that goes from frontend to pricing, inventory, coupon, and membership services
query: |
  length([?span.serviceName == 'frontend-reported']) >= `2` &&
  length([?span.serviceName == 'pricing-reported']) >= `1` &&
  length([?span.serviceName == 'inventory-reported']) >= `1` &&
  length([?span.serviceName == 'coupon-reported']) >= `1` &&
  length([?span.serviceName == 'membership-reported']) >= `1` &&
  length([?span.serviceName == 'currency-reported']) >= `1`
expected:
  count: 1
