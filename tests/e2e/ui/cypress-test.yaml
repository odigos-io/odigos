apiVersion: v1
kind: Test
metadata:
  name: ui-cypress
spec:
  description: Run E2E Cypress tests VS. Odigos UI
  skipDelete: true
  steps:
    - name: Start the UI
      script:
        timeout: 300s
        content: ../../common/odigos_ui.sh start
    - name: Test the UI
      script:
        timeout: 300s
        content: ../../common/odigos_ui.sh test
    - name: End the UI
      script:
        timeout: 60s
        content: ../../common/odigos_ui.sh end
