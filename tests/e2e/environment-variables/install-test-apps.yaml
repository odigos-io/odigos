apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-dockerfile-env
  namespace: default
  labels:
    app: nodejs-dockerfile-env
spec:
  selector:
    matchLabels:
      app: nodejs-dockerfile-env
  template:
    metadata:
      labels:
        app: nodejs-dockerfile-env
    spec:
      containers:
        - name: nodejs-dockerfile-env
          image: public.ecr.aws/odigos/nodejs-dockerfile-env:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: nodejs-dockerfile-env
  namespace: default
spec:
  selector:
    app: nodejs-dockerfile-env
  ports:
    - protocol: TCP
      port: 3000
---
