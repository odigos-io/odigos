# Assert that Rollout pods are instrumented with Odigos device injection
# Pods should have instrumentation.odigos.io/generic resource requests/limits

# Python Rollout Pod
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  labels:
    app: python-rollout
spec:
  containers:
    - name: python-rollout
      resources:
        limits:
          instrumentation.odigos.io/generic: '1'
        requests:
          instrumentation.odigos.io/generic: '1'
status:
  containerStatuses:
    - name: python-rollout
      ready: true
      restartCount: 0
      started: true
  phase: Running
