apiVersion: v1
kind: ConfigMap
metadata:
  name: env-configmap
  namespace: default
data:
  JAVA_TOOL_OPTIONS: "-Ddummy.property=unused"
  PYTHONPATH: "/bar"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  namespace: default
  labels:
    app: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          env:
          - name: PYTHONPATH
            valueFrom:
              configMapKeyRef:
                key: PYTHONPATH
                name: env-configmap
          image: registry.odigos.io/odigos-demo-inventory:v0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: inventory
  namespace: default
spec:
  selector:
    app: inventory
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: registry.odigos.io/odigos-demo-frontend:v0.2
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
          env:
            - name: JAVA_TOOL_OPTIONS
              valueFrom:
                configMapKeyRef:
                  key: JAVA_TOOL_OPTIONS
                  name: env-configmap
            - name: INVENTORY_SERVICE_HOST
              value: inventory:8080
            - name: PRICING_SERVICE_HOST
              value: pricing:8080
            - name: COUPON_SERVICE_HOST
              value: coupon:8080
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: default
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080