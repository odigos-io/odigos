apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-supported-docker-env
  namespace: default
  labels:
    app: java-supported-docker-env
spec:
  selector:
    matchLabels:
      app: java-supported-docker-env
  template:
    metadata:
      labels:
        app: java-supported-docker-env
    spec:
      containers:
        - name: java-supported-docker-env
          image: public.ecr.aws/odigos/java-supported-docker-env:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
---
kind: Service
apiVersion: v1
metadata:
  name: java-supported-docker-env
  namespace: default
spec:
  selector:
    app: java-supported-docker-env
  ports:
    - protocol: TCP
      port: 3000
---
