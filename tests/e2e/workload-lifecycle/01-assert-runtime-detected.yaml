apiVersion: odigos.io/v1alpha1
kind: InstrumentationConfig
metadata:
  name: deployment-nodejs-unsupported-version
  namespace: default
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: Deployment
      name: nodejs-unsupported-version
