apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-unsupported-version
  namespace: default
  labels:
    app: nodejs-unsupported-version
spec:
  selector:
    matchLabels:
      app: nodejs-unsupported-version
  template:
    metadata:
      labels:
        app: nodejs-unsupported-version
      annotations:
        odigos-test-step: "2"
    spec:
      containers:
        - name: nodejs-unsupported-version
          image: nodejs-unsupported-version:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
---
