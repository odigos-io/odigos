apiVersion: v1
kind: Namespace
metadata:
  name: odigos-system
  labels:
    odigos.io/system-object: "true"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-autoscaler
  namespace: odigos-system
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-scheduler
  namespace: odigos-system
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-instrumentor
  namespace: odigos-system
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odiglet
  namespace: odigos-system
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: DaemonSet
      name: odiglet
spec:
  containers:
    - name: odiglet
      resources: {}
      securityContext:
        capabilities:
          add:
            - SYS_PTRACE
        privileged: true
  hostNetwork: true
  hostPID: true
  nodeSelector:
    kubernetes.io/os: linux
  serviceAccount: odiglet
  serviceAccountName: odiglet
status:
  containerStatuses:
    - name: odiglet
      ready: true
      restartCount: 0
      started: true
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    odigos.io/config: "1"
    odigos.io/system-object: "true"
  name: destinations.odigos.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    odigos.io/config: "1"
    odigos.io/system-object: "true"
  name: instrumentedapplications.odigos.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    odigos.io/config: "1"
    odigos.io/system-object: "true"
  name: odigosconfigurations.odigos.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    odigos.io/config: "1"
    odigos.io/system-object: "true"
  name: processors.odigos.io