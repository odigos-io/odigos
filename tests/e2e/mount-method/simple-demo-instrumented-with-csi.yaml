### Simple-demo Pods with CSI Volumes ###
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  labels:
    app: frontend
spec:
  volumes:
    - (name != null): true
    - name: odigos-agent
      csi:
        driver: odigos.csi.driver
        volumeAttributes:
          type: instrumentation
  containers:
    - name: frontend
      volumeMounts:
        - (name != null): true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        - mountPath: /var/odigos/java
          name: odigos-agent
          readOnly: true
          subPath: java
        - mountPath: /var/odigos/loader
          name: odigos-agent
          readOnly: true
          subPath: loader
status:
  containerStatuses:
    - name: frontend
      ready: true
      restartCount: 0
      started: true
  phase: Running
