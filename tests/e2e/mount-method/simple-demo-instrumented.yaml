### Simple-demo Pods ###
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  labels:
    app: frontend
spec:
  initContainers:
    - name: odigos-agents
      command:
        - sh
        - -c
        - cp -r /instrumentations/java /var/odigos/java && cp -r /instrumentations/loader /var/odigos/loader
      volumeMounts:
        - name: odigos-agent
          mountPath: /var/odigos
        - (name != null): true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
  volumes:
    - (name != null): true
    - name: odigos-agent
      emptyDir: {}
  containers:
    - name: frontend
      volumeMounts:
        - (name != null): true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        - mountPath: /var/odigos/java
          name: odigos-agent
          readOnly: true
          subPath: java
        - mountPath: /var/odigos/loader
          name: odigos-agent
          readOnly: true
          subPath: loader
status:
  containerStatuses:
    - name: frontend
      ready: true
      restartCount: 0
      started: true
  initContainerStatuses:
    - name: odigos-agents
      ready: true
      restartCount: 0
      state:
        terminated:
          exitCode: 0
          reason: Completed
  phase: Running
