  namespace: odigos-test-cli-upgrade
spec:
  role: NODE_COLLECTOR
status:
  ready: true
---
apiVersion: odigos.io/v1alpha1
kind: CollectorsGroup
metadata:
  name: odigos-gateway
  namespace: odigos-test-cli-upgrade
spec:
  role: CLUSTER_GATEWAY
status:
  ready: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    odigos.io/collector-role: 'CLUSTER_GATEWAY'
  name: odigos-gateway
  namespace: odigos-test-cli-upgrade
  ownerReferences:
    - apiVersion: odigos.io/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CollectorsGroup
      name: odigos-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      odigos.io/collector-role: 'CLUSTER_GATEWAY'
  template:
    metadata:
      labels:
        odigos.io/collector-role: 'CLUSTER_GATEWAY'
    spec:
      containers:
        - env:
            - name: ODIGOS_VERSION
              valueFrom:
                configMapKeyRef:
                  key: ODIGOS_VERSION
                  name: odigos-deployment
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: GOMEMLIMIT
              (value != null): true
          name: gateway
          resources:
            requests:
              (memory != null): true
          volumeMounts:
            - mountPath: /conf
              name: collector-conf
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: collector-conf
                path: collector-conf.yaml
            name: odigos-gateway
          name: collector-conf
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odigos-gateway
  namespace: odigos-test-cli-upgrade
  ownerReferences:
    - apiVersion: odigos.io/v1alpha1
      blockOwnerDeletion: true
