apiVersion: batch/v1
kind: Job
metadata:
  name: buybot-job
  namespace: default
spec:
  template:
    metadata:
      annotations:
        workload: job
      labels:
        app: buybot
    spec:
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      containers:
        - name: curl
          image: curlimages/curl:8.4.0
          imagePullPolicy: IfNotPresent
          command: [ "curl" ]
          args: [ "-s","-X","POST","http://frontend:8080/buy?id=123" ]
