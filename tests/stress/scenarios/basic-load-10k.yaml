name: "Basic Load Test - 10K spans/sec"
description: "High throughput testing with 10,000 spans per second"
duration: "15m"

load:
  spans_per_second: 10000
  trace_complexity: simple
  protocols: [otlp]
  pattern: constant
  attributes_per_span: 5
  spans_per_trace: 3
  
resources:
  cpu_limit: "2000m"
  memory_limit: "4Gi"
  cpu_threshold: 80
  memory_threshold: 80
  oom_kill_threshold: 90

backends:
  - name: "fast-backend"
    endpoint: "http://mock-backend:14318"
    delay: "10ms"
    success_rate: 99.5
    backpressure_threshold: 50000

processors:
  - name: "memory_limiter"
    enabled: true
    config:
      limit_mib: 3072
      spike_limit_mib: 768
  - name: "batch"
    enabled: true
    config:
      send_batch_size: 2000
      timeout: "500ms"
      send_batch_max_size: 3000

monitoring:
  prometheus_enabled: true
  grafana_enabled: true
  export_metrics: true
  alert_thresholds:
    cpu_percent: 80
    memory_percent: 80
    error_rate_percent: 1
    latency_p99_ms: 2000

expected_results:
  max_cpu_percent: 70
  max_memory_mb: 2048
  max_latency_p99_ms: 500
  max_error_rate_percent: 0.5