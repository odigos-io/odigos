### Simple-demo Pods ### 
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      resources:
        limits:
          instrumentation.odigos.io/java-native-community: "1"
        requests:
          instrumentation.odigos.io/java-native-community: "1"
status:
  containerStatuses:
    - name: frontend
      ready: true
      restartCount: 0
      started: true
  phase: Running
