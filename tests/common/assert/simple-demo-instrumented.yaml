#### Instrumentation Configs ####
apiVersion: odigos.io/v1alpha1
kind: InstrumentationConfig
metadata:
  name: deployment-coupon
  namespace: default
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: Deployment
      name: coupon
status:
  runtimeDetailsByContainer:
    - containerName: coupon
      language: javascript
      runtimeVersion: 18.3.0
