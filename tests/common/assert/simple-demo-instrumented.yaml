### Simple-demo Pods ###
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  labels:
    app: frontend
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: odigos.io/odiglet-oss-installed
                operator: In
                values:
                  - 'true'
  containers:
    - name: frontend
      resources:
        limits:
          instrumentation.odigos.io/generic: '1'
        requests:
          instrumentation.odigos.io/generic: '1'
status:
  containerStatuses:
    - name: frontend
      ready: true
      restartCount: 0
      started: true
  phase: Running
