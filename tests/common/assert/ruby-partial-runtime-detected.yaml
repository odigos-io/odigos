# keeping this for now to not break the test, however once https://github.com/odigos-io/odigos/pull/3926 is merged and a version is released
# we can remove this
apiVersion: odigos.io/v1alpha1
kind: InstrumentationConfig
metadata:
  name: deployment-geolocation
  namespace: default
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: Deployment
      name: geolocation
status:
  (runtimeDetailsByContainer[?containerName=='geolocation']):
    - language: ruby
      # runtime not available yet
      # runtimeVersion: 3.4.4
      secureExecutionMode: false
