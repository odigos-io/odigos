apiVersion: odigos.io/v1alpha1
kind: CollectorsGroup
metadata:
  name: odigos-data-collection
  namespace: odigos-test
spec:
  role: NODE_COLLECTOR
status:
  ready: true
---
apiVersion: odigos.io/v1alpha1
kind: CollectorsGroup
metadata:
  name: odigos-gateway
  namespace: odigos-test
spec:
  role: CLUSTER_GATEWAY
status:
  ready: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    odigos.io/collector-role: "CLUSTER_GATEWAY"
  name: odigos-gateway
  namespace: odigos-test
  ownerReferences:
    - apiVersion: odigos.io/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CollectorsGroup
      name: odigos-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      odigos.io/collector-role: "CLUSTER_GATEWAY"
  template:
    metadata:
      labels:
        odigos.io/collector-role: "CLUSTER_GATEWAY"
    spec:
      containers:
        - env:
            - name: ODIGOS_VERSION
              valueFrom:
                configMapKeyRef:
                  key: ODIGOS_VERSION
                  name: odigos-deployment
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: GOMEMLIMIT
              (value != null): true
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  containerName: gateway
                  divisor: "0"
                  resource: limits.cpu
          name: gateway
          resources:
            requests:
              (memory != null): true
              (cpu != null): true
            limits:
              (memory != null): true
              (cpu != null): true
          # startupProbe addition is checked by the existing availableReplicas test below
          startupProbe:
            httpGet:
              path: /
              port: 13133
            failureThreshold: 30
            periodSeconds: 10
status:
  availableReplicas: 2
  readyReplicas: 2
  replicas: 2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odigos-gateway
  namespace: odigos-test
  ownerReferences:
    - apiVersion: odigos.io/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: CollectorsGroup
      name: odigos-gateway
(data != null): true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odigos-data-collection
  namespace: odigos-test
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: Deployment
      name: odigos-autoscaler
(data != null): true
