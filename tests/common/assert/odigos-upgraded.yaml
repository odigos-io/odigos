apiVersion: v1
kind: Namespace
metadata:
  name: odigos-test
  labels:
    odigos.io/system-object: "true"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-autoscaler
  namespace: odigos-test
spec:
  containers:
    - name: manager
      image: registry.odigos.io/odigos-autoscaler:e2e-test
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-scheduler
  namespace: odigos-test
spec:
  containers:
    - name: manager
      image: registry.odigos.io/odigos-scheduler:e2e-test
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odigos-instrumentor
  namespace: odigos-test
spec:
  containers:
    - name: manager
      image: registry.odigos.io/odigos-instrumentor:e2e-test
status:
  containerStatuses:
    - name: manager
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odiglet
    odigos.io/collector-role: NODE_COLLECTOR
  namespace: odigos-test
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: DaemonSet
      name: odiglet
spec:
  (containers[?name=='odiglet']):
    - resources: {}
      securityContext:
        privileged: true
      image: registry.odigos.io/odigos-odiglet:e2e-test
  (containers[?name=='data-collection']):
    - securityContext:
        privileged: true
      env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: GOMEMLIMIT
          (value != null): true
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              containerName: data-collection
              divisor: "0"
              resource: limits.cpu
      resources:
        requests:
          (memory != null): true
        limits:
          (memory != null): true
  (containers[?name=='deviceplugin']):
    - resources: {}
  (($values.k8sMinorVersion < `26` && hostNetwork != null) || (hostNetwork == null)): true
  hostPID: true
  nodeName: kind-control-plane
  nodeSelector:
    kubernetes.io/os: linux
  serviceAccount: odiglet
  serviceAccountName: odiglet
status:
  containerStatuses:
    - name: data-collection
      ready: true
      started: true
    - name: deviceplugin
      ready: true
      restartCount: 0
      started: true
    - name: odiglet
      ready: true
      restartCount: 0
      started: true
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: odiglet
    odigos.io/collector-role: NODE_COLLECTOR
  namespace: odigos-test
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: DaemonSet
      name: odiglet
spec:
  (containers[?name=='odiglet']):
    - resources: {}
      securityContext:
        privileged: true
      image: registry.odigos.io/odigos-odiglet:e2e-test
  (containers[?name=='data-collection']):
    - securityContext:
        privileged: true
      env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: GOMEMLIMIT
          (value != null): true
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              containerName: data-collection
              divisor: "0"
              resource: limits.cpu
      resources:
        requests:
          (memory != null): true
        limits:
          (memory != null): true
  (containers[?name=='deviceplugin']):
    - resources: {}
  (($values.k8sMinorVersion < `26` && hostNetwork != null) || (hostNetwork == null)): true
  hostPID: true
  nodeName: kind-worker
  nodeSelector:
    kubernetes.io/os: linux
  serviceAccount: odiglet
  serviceAccountName: odiglet
status:
  containerStatuses:
    - name: data-collection
      ready: true
      started: true
    - name: deviceplugin
      ready: true
      restartCount: 0
      started: true
    - name: odiglet
      ready: true
      restartCount: 0
      started: true
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    odigos.io/collector-role: CLUSTER_GATEWAY
  namespace: odigos-test
spec:
  containers:
    - name: gateway
      image: registry.odigos.io/odigos-collector:e2e-test
status:
  containerStatuses:
    - name: gateway
      ready: true
      restartCount: 0
      started: true
  phase: Running
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odigos-gateway
  namespace: odigos-test
  labels:
    odigos.io/collector-role: CLUSTER_GATEWAY
status:
  replicas: 2
  readyReplicas: 2
  updatedReplicas: 2
  availableReplicas: 2
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    (($values.isHelm == `true` && odigos.io/config == null) || ($values.isHelm != `true` && odigos.io/config == "2")): true
    odigos.io/system-object: "true"
  name: destinations.odigos.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    (($values.isHelm == `true` && odigos.io/config == null) || ($values.isHelm != `true` && odigos.io/config == "2")): true
    odigos.io/system-object: "true"
  name: processors.odigos.io
