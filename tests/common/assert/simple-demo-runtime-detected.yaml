      controller: true
      kind: Deployment
      name: currency
status:
  (runtimeDetailsByContainer[?containerName=='currency']):
    - language: php
      runtimeVersion: 8.2.29
      secureExecutionMode: false
  (runtimeDetailsByContainer[?containerName=='nginx']):
    - language: nginx
      runtimeVersion: 1.27.5
      secureExecutionMode: false
