##################################################
# Coupon (JavaScript)
##################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon
  namespace: default
  labels:
    app: coupon
spec:
  selector:
    matchLabels:
      app: coupon
  template:
    metadata:
      labels:
        app: coupon
    spec:
      containers:
        - name: coupon
          image: ghcr.io/odigos-io/simple-demo/odigos-demo-coupon:v0.1.34
          imagePullPolicy: IfNotPresent
          env:
            - name: MEMBERSHIP_SERVICE_HOST
              value: membership:8080
          ports:
            - containerPort: 8080
      # coupon container should run with non root user
      # adding runAsNonRoot requirement here to test cases where we might
      # add addition container and make sure we handle this
      securityContext:
        runAsNonRoot: true
---
kind: Service
apiVersion: v1
metadata:
  name: coupon
  namespace: default
spec:
  selector:
    app: coupon
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

