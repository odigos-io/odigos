apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon
  namespace: default
  labels:
    app: coupon
spec:
  selector:
    matchLabels:
      app: coupon
  template:
    metadata:
      labels:
        app: coupon
    spec:
      containers:
        - name: coupon
          image: registry.odigos.io/odigos-demo-coupon:v0.1.15
          imagePullPolicy: IfNotPresent
          env:
            - name: MEMBERSHIP_SERVICE_HOST
              value: membership:8080
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: coupon
  namespace: default
spec:
  selector:
    app: coupon
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
