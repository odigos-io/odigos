##################################################
# Currency (PHP)
##################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency
  namespace: default
  labels:
    app: currency
spec:
  selector:
    matchLabels:
      app: currency
  template:
    metadata:
      labels:
        app: currency
    spec:
      containers:
        - name: currency
          image: ghcr.io/odigos-io/simple-demo/odigos-demo-currency:v0.1.34
          imagePullPolicy: IfNotPresent
          env:
            - name: GEOLOCATION_SERVICE_HOST
              value: geolocation:8080
          ports:
            - containerPort: 9000
        - name: nginx
          image: nginx:1.27.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-config
          configMap:
            name: currency-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: currency-nginx-config
  namespace: default
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name localhost;

        location / {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME /app/index.php;
        }
    }
---
kind: Service
apiVersion: v1
metadata:
  name: currency
  namespace: default
spec:
  selector:
    app: currency
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

