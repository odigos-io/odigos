##################################################
# Geolocation (Ruby on Rails)
##################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geolocation
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geolocation
  template:
    metadata:
      labels:
        app: geolocation
    spec:
      containers:
        - name: geolocation
          image: ghcr.io/odigos-io/simple-demo/odigos-demo-geolocation:v0.1.34
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: "production"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-master-key
                  key: master.key
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: rails-master-key
  namespace: default
type: Opaque
stringData:
  master.key: "df0300c20246e24d331787f6540a72fa"
---
apiVersion: v1
kind: Service
metadata:
  name: geolocation
  namespace: default
spec:
  selector:
    app: geolocation
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000

