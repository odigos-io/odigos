apiVersion: batch/v1
kind: Job
metadata:
  name: buy-bot
  namespace: default
spec:
  template:
    metadata:
      annotations:
        workload: job
      labels:
        app: buy-bot
    spec:
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      containers:
        - name: 'execute-purchase'
          image: curlimages/curl:8.4.0
          imagePullPolicy: IfNotPresent
          command: ['curl']
          args: ['-s', '-X', 'POST', 'http://frontend:8080/buy?id=123']
