apiVersion: v1
kind: ServiceAccount
metadata:
  name: scale-down-sa
  namespace: load-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: load-test
  name: scale-deployments
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scale-deployments
  namespace: load-test
subjects:
- kind: ServiceAccount
  name: scale-down-sa
  namespace: load-test
roleRef:
  kind: Role
  name: scale-deployments
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: scale-down-generators
  namespace: load-test
spec:
  ttlSecondsAfterFinished: 300  # Clean up job after 5 minutes
  template:
    spec:
      serviceAccountName: scale-down-sa
      restartPolicy: Never
      containers:
      - name: scale-down
        image: alpine/k8s:1.28.0
        command: ["/bin/bash", "-c"]
        args:
        - |
          echo "Waiting 2 hours before scaling down generators..."
          sleep 7200
          echo "Scaling down all generators from 1 replica to 0 replicas..."
          kubectl scale deployment go-span-generator java-span-generator node-span-generator python-span-generator --replicas=0 -n load-test
          echo "All generators scaled down successfully"
