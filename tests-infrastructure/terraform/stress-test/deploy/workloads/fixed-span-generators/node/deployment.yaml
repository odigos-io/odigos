apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-fixed-span-generator
  namespace: load-test
  labels:
    app: node-fixed-span-generator
    odigos-target: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-fixed-span-generator
      odigos-target: "true"
  template:
    metadata:
      labels:
        app: node-fixed-span-generator
        odigos-target: "true"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: node-fixed-span-generator
          image: public.ecr.aws/odigos/node-fixed-span-gen:v1.0.0
          imagePullPolicy: Always
          env:
            - name: TOTAL_SPANS
              value: "10000"
            - name: SPAN_BYTES
              value: "2000"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: node-fixed-span-generator-service
  namespace: load-test
  labels:
    app: node-fixed-span-generator
spec:
  selector:
    app: node-fixed-span-generator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
