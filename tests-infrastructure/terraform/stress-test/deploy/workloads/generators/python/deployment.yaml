apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-span-generator
  namespace: load-test
  labels:
    app: python-span-generator
    odigos-target: "true"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: python-span-generator
      odigos-target: "true"
  template:
    metadata:
      labels:
        app: python-span-generator
        odigos-target: "true"
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: python-span-generator
          image: public.ecr.aws/odigos/python-span-gen:v0.2
          imagePullPolicy: Always
          env:
            - name: SPANS_PER_SEC
              value: "1000"                                        
            - name: SPAN_BYTES
              value: "2000"
            - name: USE_PARALLEL
              value: "true"
            - name: MAX_WORKERS
              value: "4"
            - name: BATCH_SIZE
              value: "100"
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - pgrep
                - python
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pgrep
                - python
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: python-span-generator-service
  namespace: load-test
  labels:
    app: python-span-generator
spec:
  selector:
    app: python-span-generator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
