apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-span-generator
  namespace: load-test
  labels:
    app: java-span-generator
    odigos-target: "true"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: java-span-generator
      odigos-target: "true"
  template:
    metadata:
      labels:
        app: java-span-generator
        odigos-target: "true"
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: java-span-generator
          image: public.ecr.aws/odigos/java-span-gen:v0.0.1
          imagePullPolicy: Always
          env:
            - name: OTEL_SERVICE_NAME
              value: java-span-generator
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=java-span-generator,service.version=v1.0.0
            - name: SPANS_PER_SEC
              value: "3000"
            - name: SPAN_BYTES
              value: "2000"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - pgrep
                - java
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pgrep
                - java
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: java-span-generator-service
  namespace: load-test
  labels:
    app: java-span-generator
spec:
  selector:
    app: java-span-generator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
