metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: kafka
  name: kafka-service
  namespace: kv-mall-infra-1
spec:
  ports:
    - name: '9092'
      port: 9092
      targetPort: 9092
    - name: '9093'
      port: 9093
      targetPort: 9093
