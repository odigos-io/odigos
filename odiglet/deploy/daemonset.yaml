apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: odiglet
    namespace: odigos-system
    labels:
        app: odiglet
spec:
    selector:
        matchLabels:
            app: odiglet
    template:
        metadata:
            labels:
                app: odiglet
        spec:
            serviceAccountName: odiglet
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            containers:
                - name: odiglet
                  image: edenfed/odiglet:v0.1
                  imagePullPolicy: IfNotPresent
                  env:
                    - name: NODE_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: spec.nodeName
                  securityContext:
                      privileged: true
                  volumeMounts:
                      - name: run-dir
                        mountPath: /run
                        mountPropagation: Bidirectional
                      - name: var-dir
                        mountPath: /var
                        mountPropagation: Bidirectional
            volumes:
                - name: run-dir
                  hostPath:
                      path: /run
                - name: var-dir
                  hostPath:
                      path: /var
