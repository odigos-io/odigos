apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: azureblob
  displayName: Azure Blob Storage
  category: managed
spec:
  image: blobstorage.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: AZURE_BLOB_ACCOUNT_NAME
      displayName: Account Name
      componentType: input
      componentProps:
        type: text
        required: true
    - name: AZURE_BLOB_CONTAINER_NAME
      displayName: Container Name
      componentType: input
      componentProps:
        type: text
        required: true
