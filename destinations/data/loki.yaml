apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: loki
  displayName: Loki
  category: self hosted
spec:
  image: loki.svg
  signals:
    traces:
      supported: false
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: LOKI_URL
      displayName: Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
        tooltip: If scheme is not provided, it defaults to `http`. If port is not provided, it defaults to `3100`. If path is not provided, it defaults to `/otlp`.
        placeholder: http://<loki-host>:<loki-port>/otlp
    - name: LOKI_SCOPE_ORG_ID
      displayName: X-Scope-OrgID
      componentType: input
      componentProps:
        type: text
        required: false
        tooltip: 'use this X-Scope-OrgID if you need to scope the data to a specific org. Multiple orgs can be chained using `|`'
        placeholder: 'org1|org2|org3'
    - name: LOKI_USERNAME
      displayName: Basic Auth Username
      componentType: input
      componentProps:
        type: text
        required: false
        tooltip: "username for basic authentication"
        placeholder: <loki-username>
    - name: LOKI_PASSWORD
      displayName: Basic Auth Password
      componentType: input
      secret: true
      componentProps:
        type: password
        required: false
        tooltip: "password for basic authentication"
        placeholder: <loki-password>
    - name: LOKI_LABELS
      displayName: Labels
      componentType: multiInput
      componentProps:
        type: text
        required: true
        tooltip: "use these OpenTelemetry resource attributes as loki labels for each log record"
      initialValue: '["k8s.container.name", "k8s.pod.name", "k8s.namespace.name"]'
  note:
    type: Info
    content: |
      The supported Loki version is V3. Please make sure you are using the correct version, and that you have enabled native OTLP support. As part of this version, the path `/loki/api/v1/push` has been deprecated and replaced with `/otlp`.
