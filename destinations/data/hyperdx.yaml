apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: hyperdx
  displayName: HyperDX
  category: managed
spec:
  image: hyperdx.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: HYPERDX_ENDPOINT
      displayName: OTLP gRPC Endpoint
      componentType: input
      initialValue: 'in-otel.hyperdx.io:4317'
      componentProps:
        type: text
        required: true
    - name: HYPERDX_API_KEY
      displayName: HyperDX API Key
      componentType: input
      secret: true
      componentProps:
        type: password
        required: true
