apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: middleware
  displayName: Middleware
  category: managed
spec:
  image: middleware.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: MW_TARGET
      displayName: Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: MW_API_KEY
      displayName: API Key
      componentType: input
      componentProps:
        type: password
        required: true
      secret: true
