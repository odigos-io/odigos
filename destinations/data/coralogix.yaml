apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: coralogix
  displayName: Coralogix
  category: managed
spec:
  image: coralogix.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
      spanMetricsEnabledByDefault: true
    logs:
      supported: true
  fields:
    - name: CORALOGIX_PRIVATE_KEY
      displayName: Send-Your-Data API Key
      componentType: input
      componentProps:
        type: password
        required: true
        tooltip: 'The Send-Your-Data API Key is used to authenticate the data sent to Coralogix.'
      secret: true
    - name: CORALOGIX_DOMAIN
      displayName: Domain
      componentType: dropdown
      componentProps:
        values:
          - coralogix.com
          - eu2.coralogix.com
          - coralogix.us
          - cx498.coralogix.com
          - coralogix.in
          - coralogixsg.com
        required: true
        tooltip: 'The Coralogix domain to which you want to send the data.'
    - name: CORALOGIX_APPLICATION_NAME
      displayName: Application Name
      componentType: input
      componentProps:
        type: text
        required: true
        tooltip: 'The name of the application that sends the data to Coralogix.'
    - name: CORALOGIX_SUBSYSTEM_NAME
      displayName: Subsystem Name
      componentType: input
      componentProps:
        type: text
        required: true
        tooltip: 'The name of the subsystem that sends the data to Coralogix.'
