apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: grafanacloudloki
  displayName: Grafana Cloud Loki
  category: managed
spec:
  image: grafana.svg
  signals:
    traces:
      supported: false
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: GRAFANA_CLOUD_LOKI_ENDPOINT
      displayName: Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: GRAFANA_CLOUD_LOKI_USERNAME
      displayName: Username
      componentType: input
      componentProps:
        type: text
        required: true
    - name: GRAFANA_CLOUD_LOKI_PASSWORD
      displayName: Password (Api Token)
      componentType: input
      componentProps:
        type: password
        required: true
      secret: true
    - name: GRAFANA_CLOUD_LOKI_LABELS
      displayName: Labels
      componentType: multiInput
      componentProps:
        type: text
      initialValue: '["k8s.container.name", "k8s.pod.name", "k8s.namespace.name"]'
