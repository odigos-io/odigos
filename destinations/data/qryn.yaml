apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: qryn
  displayName: Gigapipe
  category: managed
spec:
  image: gigapipe.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: QRYN_API_SECRET
      displayName: API Secret
      componentType: input
      componentProps:
        type: password
        required: true
    - name: QRYN_API_KEY
      displayName: API Key
      componentType: input
      componentProps:
        type: password
        required: true
    - name: QRYN_URL
      displayName: API Url
      componentType: input
      componentProps:
        type: text
        required: true
    - name: QRYN_RESOURCE_TO_TELEMETRY_CONVERSION
      displayName: Convert container attributes to labels
      componentType: dropdown
      componentProps:
        values:
          - Yes
          - No
        required: false
      initialValue: Yes
    - name: QRYN_ADD_EXPORTER_NAME
      displayName: Add exporter name to labels
      componentType: dropdown
      componentProps:
        values:
          - Yes
          - No
        required: false
      initialValue: Yes
