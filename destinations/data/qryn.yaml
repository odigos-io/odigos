apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: qryn-oss
  displayName: qryn
  category: self hosted
spec:
  image: qryn.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: true
  fields:
    - name: QRYN_OSS_URL
      displayName: API Url
      componentType: input
      componentProps:
        type: text
        required: true
    - name: QRYN_OSS_PASSWORD
      displayName: Basic auth password
      componentType: input
      componentProps:
        type: password
      secret: true
    - name: QRYN_OSS_USERNAME
      displayName: Basic auth username
      componentType: input
      componentProps:
        type: text
    - name: QRYN_OSS_RESOURCE_TO_TELEMETRY_CONVERSION
      displayName: Convert container attributes to labels
      componentType: checkbox
      componentProps:
        required: false
      initialValue: Yes
    - name: QRYN_OSS_ADD_EXPORTER_NAME
      displayName: Add exporter name to labels
      componentType: checkbox
      componentProps:
        required: false
      initialValue: Yes
