apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: splunksapm
  displayName: Splunk (SAPM) (Deprecated)
  category: managed
spec:
  image: splunk.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: false
  fields:
    - name: SPLUNK_ACCESS_TOKEN
      displayName: Access Token
      componentType: input
      componentProps:
        type: password
        required: true
      secret: true
    - name: SPLUNK_REALM
      displayName: Realm
      componentType: input
      componentProps:
        type: text
        required: true
        tooltip: The Splunk realm in use. This is the second part of the URL you use to access Splunk/SignalFX. For example, if you access Splunk at `https://app.us1.signalfx.com`, then the realm is `us1`.
