apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: opsverse
  displayName: OpsVerse
  category: managed
spec:
  image: opsverse.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
    # used to rely on loki exporter which is deprecated for OTLP
      supported: false
  fields:
    - name: OPSVERSE_USERNAME
      displayName: User
      componentType: input
      componentProps:
        type: text
        required: true
    - name: OPSVERSE_PASSWORD
      displayName: Password
      componentType: input
      componentProps:
        type: password
        required: true
      secret: true
    - name: OPSVERSE_LOGS_URL
      displayName: Logs Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: OPSVERSE_METRICS_URL
      displayName: Metrics Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: OPSVERSE_TRACES_URL
      displayName: Traces Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
