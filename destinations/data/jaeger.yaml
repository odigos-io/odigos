apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: jaeger
  displayName: Jaeger
  category: self hosted
spec:
  image: jaeger.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: false
  fields:
    - name: JAEGER_URL
      displayName: Jaeger OTLP gRPC Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: JAEGER_CERT_PEM
      displayName: Client Certificate
      componentType: textarea
      componentProps:
        type: text
        required: false
        placeholder: '-----BEGIN CERTIFICATE-----'
        tooltip: 'When using TLS, the client certificate is required.'
    - name: JAEGER_KEY_PEM
      displayName: Client Key
      componentType: textarea
      componentProps:
        type: text
        required: false
        placeholder: '-----BEGIN PRIVATE KEY-----'
        tooltip: 'When using TLS, the client key is required.'
    - name: JAEGER_CA_PEM
      displayName: CA Certificate
      componentType: textarea
      componentProps:
        type: text
        required: false
        placeholder: '-----BEGIN CERTIFICATE-----'
        tooltip: 'When using TLS, the CA certificate is optional. Unless TLS is used with self-signed certificates, then the CA certificate is required.'
  testConnectionSupported: true
