apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: jaeger
  displayName: Jaeger
  category: self hosted
spec:
  image: jaeger.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: false
  fields:
    - name: JAEGER_URL
      displayName: Jaeger OTLP gRPC Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: JAEGER_TLS_ENABLED
      displayName: Enable TLS (secure connection)
      componentType: checkbox
      componentProps:
        required: false
    - name: JAEGER_CA_PEM
      displayName: Certificate Authority
      componentType: textarea
      componentProps:
        type: text
        required: false
        placeholder: '-----BEGIN CERTIFICATE-----'
        tooltip: 'When using TLS, provide the CA certificate to verify the server. If empty uses system root CA'
  testConnectionSupported: true
