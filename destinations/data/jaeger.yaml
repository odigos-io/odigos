apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: jaeger
  displayName: Jaeger
  category: self hosted
spec:
  image: jaeger.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: false
  fields:
    - name: JAEGER_URL
      displayName: Jaeger OTLP gRPC Endpoint
      componentType: input
      componentProps:
        type: text
        required: true
    - name: JAEGER_CA
      displayName: CA Certificate
      componentType: textarea
      componentProps:
        type: text
        required: false
        placeholder: '-----BEGIN CERTIFICATE-----'
        tooltip: 'When using TLS, provide the CA certificate.'
  testConnectionSupported: true
