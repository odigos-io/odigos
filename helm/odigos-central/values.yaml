image:
  tag: ''
imagePrefix: ''
imagePullSecrets: []

centralBackend:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector:
    kubernetes.io/os: linux
  tolerations: []
  affinity: []
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    cpuTargetUtilization: 70
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 30
        selectPolicy: Max
        policies:
          percent:
            value: 100
            periodSeconds: 30
          pods:
            value: 2
            periodSeconds: 30
      scaleDown:
        stabilizationWindowSeconds: 600
        selectPolicy: Min
        policies:
          percent:
            value: 10
            periodSeconds: 60
          pods:
            value: 1
            periodSeconds: 60

centralUI:
  uiMode: normal
  uiPaginationLimit: 0
  centralBackendURL: ''
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector:
    kubernetes.io/os: linux
  tolerations: []
  affinity: []

redis:
  image: redis:7.4.2
  port: 6379
  portName: redis

auth:
  enabled: true
  image: quay.io/keycloak/keycloak:24.0.3
  adminUsername: admin
  port: 8080
  portName: http
  podSecurityContext:
    enabled: true
    fsGroup: 1000
  securityContext:
    enabled: true
    runAsNonRoot: true
    allowPrivilegeEscalation: false
  persistence:
    enabled: false
    size: 1Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ''
    existingClaim: ''
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  nodeSelector:
    kubernetes.io/os: linux
  tolerations: []
  affinity: []

openshift:
  enabled: false

gke:
  enabled: false

