{{- if and .Values.auth.enabled (include "odigos.secretExists" .) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "keycloak-admin-credentials" }}
{{- $adminPassword := "" }}
{{- if $existingSecret }}
  {{- /* Secret exists - reuse existing password to prevent mismatch with Keycloak */}}
  {{- $adminPassword = index $existingSecret.data "admin-password" | b64dec }}
{{- else if .Values.auth.adminPassword }}
  {{- /* First install with explicit password */}}
  {{- $adminPassword = .Values.auth.adminPassword }}
{{- else }}
  {{- /* First install without password - auto-generate a secure random password */}}
  {{- $adminPassword = randAlphaNum 24 }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    odigos.io/system-object: "true"
type: Opaque
data:
  admin-username: {{ .Values.auth.adminUsername | b64enc }}
  admin-password: {{ $adminPassword | b64enc }}
{{- end }}
