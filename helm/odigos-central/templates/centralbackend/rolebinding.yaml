{{- if (include "odigos.secretExists" .) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: central-backend
  namespace: {{ .Release.Namespace }}
  labels:
    odigos.io/system-object: "true"
subjects:
  - kind: ServiceAccount
    name: central-backend
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: central-backend
{{- end }}


