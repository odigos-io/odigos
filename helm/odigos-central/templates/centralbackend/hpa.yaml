{{- if and (include "odigos.secretExists" .) .Values.centralBackend.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: central-backend
  namespace: {{ .Release.Namespace }}
  labels:
    odigos.io/system-object: "true"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: central-backend
  minReplicas: {{ .Values.centralBackend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.centralBackend.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.centralBackend.autoscaling.cpuTargetUtilization }}
{{- end }}


