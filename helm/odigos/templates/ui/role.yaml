apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: odigos-ui
  namespace: '{{ .Release.Namespace }}'
  labels:
    odigos.io/system-object: "true"
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  {{- if include "odigos.ui.requiresWritePermissions" . }}
      - create
      - update
      - patch
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
      - delete
  {{- end }}
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - get
      - list
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
  # Get/view all Odigos resources for debug dump
  - apiGroups:
      - odigos.io
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
  {{- if include "odigos.ui.requiresWritePermissions" . }}
  - apiGroups:
      - odigos.io
    resources:
      - 'instrumentationrules'
      - 'destinations'
      - 'actions'
    verbs:
      - create
      - patch
      - update
      - delete
  {{- end }}
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - actions.odigos.io
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
      {{- if include "odigos.ui.requiresWritePermissions" . }}
      - create
      - patch
      - update
      - delete
      {{- end }}
  # Permissions for pauseOdigos mutation
  - apiGroups:
      - apps
    resources:
      - deployments/scale
    resourceNames:
      - odigos-instrumentor
    verbs:
      - get
      {{- if include "odigos.ui.requiresWritePermissions" . }}
      - update
      - patch
      {{- end }}
  - apiGroups:
      - apps
    resources:
      - daemonsets
    resourceNames:
      - odiglet
    verbs:
      - get
      {{- if include "odigos.ui.requiresWritePermissions" . }}
      - update
      - patch
      {{- end }}
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      {{- if include "odigos.ui.requiresWritePermissions" . }}
      - delete
      {{- end }}
  # Get pod logs for debug dump
  - apiGroups:
      - ''
    resources:
      - pods/log
    verbs:
      - get
