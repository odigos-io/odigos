          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              actionName:
                type: string
              annotationsAttributes:
                description: list of annotations to be extracted from the pod, and
                  the attribute key to be used for the resource attribute created
                  from each annotation.
                items:
                  properties:
                    annotationKey:
                      description: |-
                        The annotation name to be extracted.
                        e.g. "kubectl.kubernetes.io/restartedAt"
                      type: string
                    attributeKey:
                      description: |-
                        The attribute key to be used for the resource attribute created from the annotation.
                        e.g. "kubectl.kubernetes.restartedAt"
                      type: string
                    from:
                      default: pod
                      description: |-
                        The source of the annotation.
                        e.g. "pod" or "namespace"
                        Deprecated: Use FromSources instead for specifying multiple sources with precedence.
                      type: string
                    fromSources:
                      description: |-
                        The sources from which to extract the annotation, in order of precedence (most specific first).
                        When multiple sources are specified, the most specific source (e.g., pod) takes precedence
                        over less specific sources (e.g., namespace).
                        If an annotation exists in multiple sources, the value from the most specific source will be used.
                        Supported sources: "pod", "namespace", "node"
                      items:
                        enum:
                        - pod
                        - namespace
                        - node
                        type: string
                      type: array
                  required:
                  - annotationKey
                  - attributeKey
                  type: object
                type: array
              collectClusterUID:
                description: Collect the k8s.cluster.uid attribute, which is set to
                  the uid of the namespace "kube-system"
                type: boolean
              collectContainerAttributes:
                description: |-
                  Collect the following container related attributes:
                  k8s.container.name
                  container.id
                  container.image.name
                  container.image.tag
                type: boolean
              collectReplicaSetAttributes:
                description: |-
                  collect replicaset related attributes (when relevant, e.g. for deployments):
                  k8s.replicaset.name
                  if CollectWorkloadUID is set, also collect:
                  k8s.replicaset.uid
                  DEPRECATED: ReplicaSet attributes are now collected by default during instrumentation.
                type: boolean
              collectWorkloadUID:
                description: |-
                  Collect the following workload UID attributes:
                  k8s.deployment.uid
                  k8s.daemonset.uid
                  k8s.statefulset.uid
                  DEPRECATED: Workload UID attributes are now collected by default during instrumentation.
                type: boolean
              disabled:
                type: boolean
              labelsAttributes:
                description: list of labels to be extracted from the pod, and the
                  attribute key to be used for the resource attribute created from
                  each label.
                items:
                  properties:
                    attributeKey:
                      description: |-
                        The attribute key to be used for the resource attribute created from the label.
                        e.g. "app.kubernetes.name"
