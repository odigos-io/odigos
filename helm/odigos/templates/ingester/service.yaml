apiVersion: v1
kind: Service
metadata:
  name: ingester
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: odigos-ingester
    odigos.io/system-object: "true"
spec:
  ports:
    - name: otlp
      port: 4317
    - name: otlphttp
      port: 4318
    - name: api
      port: 16686
  selector:
    app: odigos-ingester
