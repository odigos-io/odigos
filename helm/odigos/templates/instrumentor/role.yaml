apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: odigos-instrumentor
  namespace: '{{ .Release.Namespace }}'
rules:
  - apiGroups:
      - ''
    resourceNames:
      - odigos-config
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - destinations
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - instrumentationrules
    verbs:
      - get
      - list
      - watch
