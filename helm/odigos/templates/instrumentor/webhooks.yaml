apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: odigos-mutating-webhook-configuration
  labels:
    app.kubernetes.io/name: odigos-pod-mutating-webhook
    app.kubernetes.io/instance: odigos-mutating-webhook-configuration
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: instrumentor
    app.kubernetes.io/part-of: odigos
    odigos.io/system-object: "true"
webhooks:
  - name: odigos-pod-mutating-webhook.odigos.io
    clientConfig:
      service:
        name: odigos-instrumentor
        namespace: {{ .Release.Namespace }}
        path: /mutate--v1-pod
        port: 9443
    rules:
      - operations:
          - CREATE
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: Namespaced
    failurePolicy: Ignore
    reinvocationPolicy: Never
    sideEffects: None
    timeoutSeconds: {{ default 10 .Values.instrumentor.podsWebhookTimeoutSeconds }}
    admissionReviewVersions: ["v1"]
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
