apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odigos-autoscaler
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - instrumentedapplications
      - collectorsgroups
      - odigosconfigurations
      - destinations
      - processors
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups/finalizers
      - instrumentedapplications/finalizers
      - destinations/finalizers
    verbs:
      - update
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups/status
      - instrumentedapplications/status
      - destinations/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - actions.odigos.io
    resources:
      - addclusterinfos
      - deleteattributes
      - renameattributes
      - probabilisticsamplers
      - latencysamplers
      - errorsamplers
      - piimaskings
    verbs:
      - watch
      - get
      - list
  - apiGroups:
      - actions.odigos.io
    resources:
      - addclusterinfos/status
      - deleteattributes/status
      - renameattributes/status
      - probabilisticsamplers/status
      - latencysamplers/status
      - errorsamplers/status
      - piimaskings/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - odigosconfigurations
    verbs:
      - get
      - list
      - watch
