apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cleanup-rolebinding
  namespace: {{ .Release.Namespace }}  # Templated namespace
subjects:
- kind: ServiceAccount
  name: cleanup-sa  # The name of your service account
  namespace: {{ .Release.Namespace }}  # Templated namespace for the service account
roleRef:
  kind: Role
  name: cleanup-role
  apiGroup: rbac.authorization.k8s.io
