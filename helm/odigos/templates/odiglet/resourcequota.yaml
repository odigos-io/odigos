{{ if .Values.gke.enabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: odigos-quota
  namespace: {{ .Release.Namespace }}
spec:
  hard:
    pods: "10k"
  scopeSelector:
    matchExpressions:
      - operator: In
        scopeName: PriorityClass
        values:
          - system-node-critical
{{- end }}
