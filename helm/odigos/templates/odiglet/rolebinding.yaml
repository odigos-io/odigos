{{ if .Values.openshift.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: system:openshift:scc:privileged
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
  - kind: ServiceAccount
    name: odiglet
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: odigos-data-collection
    namespace: {{ .Release.Namespace }}
{{- end }}
