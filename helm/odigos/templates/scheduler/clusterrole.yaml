apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odigos-scheduler
  labels:
    odigos.io/system-object: "true"
rules:
  - apiGroups:
      - odigos.io
    resources:
      - instrumentationconfigs
    verbs:
      - get
      - list
      - watch
{{- if .Values.openshift.enabled }}
  - apiGroups:
      - ""
    resources:
      - configmaps/finalizers
    verbs:
      - update
  - apiGroups:
      - 'apps'
    resources:
      - deployments/finalizers
    verbs:
      - update
{{- end }}
  - apiGroups:
      - 'batch'
    resources:
      - cronjobs
    verbs:
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - list
