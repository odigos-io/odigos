apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: odigos-scheduler
  namespace: {{ .Release.Namespace }}
  labels:
    odigos.io/system-object: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: odigos-scheduler
subjects:
  - kind: ServiceAccount
    name: odigos-scheduler
    namespace: {{ .Release.Namespace }}
